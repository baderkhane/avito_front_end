<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/assets/css/bootstrap.css" media="screen" title="no title">
    <link rel="stylesheet" href="/assets/css/style.css" media="screen" title="no title">
    <link rel="stylesheet" href="/bower_components/jquery-modal/jquery.modal.css" type="text/css" media="screen" />

  </head>
  <body ng-app="starter">
    <div class="ng-view"></div>
      <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
    </button>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/jquery-ui/jquery-ui.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <!--- FB dependancy --->
  <script src="/bower_components/angular-facebook/lib/angular-facebook.js"></script>

  <script src="/bower_components/angular-resource/angular-resource.js"></script>
  <!--- Modal dependancy --->
  <script src="/bower_components/jquery-modal/jquery.modal.min.js" type="text/javascript" charset="utf-8"></script>
  <!--- Ui Router dependancy --->
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.js" type="text/javascript" charset="utf-8"></script>
  <!-- TweenLite JS-->
  <!--<script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>-->
    <!-- Angular route JS-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>

  <script src="/assets/js/app.js"></script>
  <script src="/assets/js/controller.js"></script>
  <script src="/assets/js/service.js"></script>
  <script src="/assets/js/bootstrap.js"></script>

  <script>
    $(document).ready(function() {
        var $btnSets = $('#responsive'),
        $btnLinks = $btnSets.find('a');

        $btnLinks.click(function(e) {
            e.preventDefault();
            $(this).siblings('a.active').removeClass("active");
            $(this).addClass("active");
            var index = $(this).index();
            $("div.user-menu>div.user-menu-content").removeClass("active");
            $("div.user-menu>div.user-menu-content").eq(index).addClass("active");
        });
    });

    $( document ).ready(function() {
        $("[rel='tooltip']").tooltip();

        $('.view').hover(
            function(){
                $(this).find('.caption').slideDown(250); //.fadeIn(250)
            },
            function(){
                $(this).find('.caption').slideUp(250); //.fadeOut(205)
            }
        );
    });
  </script>
</html>
